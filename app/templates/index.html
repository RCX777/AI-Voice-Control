<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting Futures</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            text-decoration: none;
            color: #0056b3;
            font-weight: bold;
            position: relative;
            transition: color 0.3s ease;
        }
        .nav a:hover {
            color: orange;
        }
        .nav a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: orange;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: scaleX(0);
        }
        .nav a:hover::after {
            opacity: 1;
            transform: scaleX(1);
        }
        .banner {
            text-align: center;
            padding: 50px;
            background-color: #ffe6cc;
            background-image: url("{{url_for('static', filename='hands.png')}}");
            background-size: cover;
            background-blend-mode: multiply;
            color: #003366;
        }
        .banner h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .banner p {
            font-size: 18px;
            line-height: 1.6;
        }
        .banner .cta-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #003366;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .banner .cta-button:hover {
            background-color: #0056b3;
        }
        .illustration {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .illustration img {
            width: 200px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
                <img src="{{url_for('static', filename='family.png')}}" alt="Connecting Futures Logo"> <!-- Replace with your logo -->
            <h1>Connecting Futures</h1>
        </div>
        <nav class="nav">
            <a href="#">Youth Employment</a>
            <a href="#">Cogs & Capers</a>
            <a href="#">Careers</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <section class="banner">
        <h1>Youth Employment</h1>
        <p>Regional Victoria - Loddon Mallee (head office Bendigo) & Hume.<br>
           Queensland - Sunshine Coast<br>
           New South Wales - Murray, Riverina Region, Hunter Valley & Central Coast</p>
        <a href="#" class="cta-button">Learn More</a>
    </section>
    <div class="illustration">
        <img src="family.png" alt="Illustration"> <!-- Replace with the illustration -->
    </div>
</body>
</html>
