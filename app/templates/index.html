<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PisaCare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .nav {
            display: flex;
            gap: 20px;
            padding-top: 20px;
        }
        .nav a {
            text-decoration: none;
            color: #0056b3;
            font-weight: bold;
            position: relative;
            transition: color 0.3s ease;
        }
        .nav a:hover {
            color: orange;
        }
        .nav a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: orange;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: scaleX(0);
        }
        .nav a:hover::after {
            opacity: 1;
            transform: scaleX(1);
        }
        .orange-line {
            height: 5px;
            background-color: orange;
        }
        .divider {
            height: 1px;
            background-color: #ddd;
            margin-top: 20px;
            width: 100%;
            margin: 0;
        }

        .banner {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 10px;
            background-image: url('static/orange_background.png'); /* Replace with actual background pattern */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #003366;
            height: 50vh;
        }
        .content-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
            gap: 40px;
        }
        .banner h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .banner p {
            font-size: 18px;
            line-height: 1.6;
        }
        .banner .cta-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #003366;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .mic-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            background-color: #003366;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .mic-button:hover {
            background-color: #0056b3;
            
        }
        .mic-button-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px; /* Space between the text and the button */
        }
        .illustration {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .illustration img {
            width: 400px; /* Adjust to make the image larger */
            max-width: 100%;
            height: auto;
        }
        .text-content {
            flex: 1;
            max-width: 500px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centers the content vertically */
            align-items: center;
        }

        .text-content h1 {
            font-size: 36px;
            color: #003366;
            margin-bottom: 20px;
        }

        .text-content p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
                <img src="{{url_for('static', filename='family.png')}}" alt="PisaCare Logo"> <!-- Replace with your logo -->
            <h1>PisaCare</h1>
        </div>

        <nav class="nav">
            <a href="#">Appoinment</a>
            <a href="#">Contact</a>
            <a href="#">Analysis results</a>
            <a href="#">About</a>
            <a href="#">Subscription</a>
            <a href="cardInformation.html">Card information</a>
            <a href="subscription.html">Subscription</a>
        </nav>
        
    </header>
    <div class="orange-line"></div> <!-- Horizontal orange line -->

    <div class="divider"></div>
    
    <section class="banner">
        <div class="content-wrapper">
            <!-- Left: Illustration -->
            <div class="illustration">
                <img src="{{ url_for('static', filename='family.png') }}" alt="Illustration">
            </div>
    
            <!-- Right: Text Content -->
            <div class="text-content">
                <h1>Youth Employment</h1>
                <p>Regional Victoria - Loddon Mallee (head office Bendigo) & Hume.<br>
                   Queensland - Sunshine Coast<br>
                   New South Wales - Murray, Riverina Region, Hunter Valley & Central Coast</p>
    
                <!-- Mic button wrapped in a div to ensure proper centering -->
                <div class="mic-button-wrapper">
                    <button class="mic-button">
                        <i class="fas fa-microphone"></i> <!-- Font Awesome microphone icon -->
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
