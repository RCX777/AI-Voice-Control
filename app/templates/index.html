            margin: 0;

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .nav {
            display: flex;
            gap: 20px;
            padding-top: 20px;
        }
        .nav a {
            text-decoration: none;
            color: #0056b3;
            font-weight: bold;
            position: relative;
            transition: color 0.3s ease;
        }
        .nav a:hover {
            color: orange;
        }
        .nav a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: orange;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: scaleX(0);
        }
        .nav a:hover::after {
            opacity: 1;
            transform: scaleX(1);
        }
        .orange-line {
            height: 5px;
            background-color: orange;
        }
        .divider {
            height: 1px;
            background-color: #ddd;
            margin-top: 20px;
            width: 100%;
            margin: 0;
        }

        }

            color: #fff;

        .illustration {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .illustration img {
            width: 400px; /* Adjust to make the image larger */
            max-width: 100%;
            height: auto;
        }
        .text-content {
            flex: 1;
            max-width: 500px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centers the content vertically */
            align-items: center;
            position: relative;
        }

        .text-content h1 {
            font-size: 36px;
            color: #003366;
            margin-bottom: 20px;
        }

        .text-content p {

            line-height: 1.6;
